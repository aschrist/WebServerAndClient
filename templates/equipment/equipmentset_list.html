{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6">

            <h1>Equipment Sets</h1>

            <p>
                <a class="btn btn-success" href="{% url 'equipment:create-set' %}"><i class="fas fa-plus"></i>new</a>
            </p>

            {% if equipmentset_list %}

            <table class="table table-striped table-sm">
                <thead>
                <tr>
                    <th>Name</th>
                </tr>
                </thead>
                <tbody>
                {% for equipmentset in equipmentset_list %}
                <tr>
                    <td>
                        <a href="{% url 'equipment:detail-set' pk=equipmentset.id %}">{{ equipmentset.name }}</a>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>

            {% else %}

            <p>No equipment sets have been created yet.</p>

            {% endif %}

        </div>
    </div>
</div>

{% endblock %}
